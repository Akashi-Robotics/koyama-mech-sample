name: mbed-release

on:
  push:
    tags: 'v*'
    branches: [ "main" ]
    
jobs: 
  build:
    container:
      image: ghcr.io/armmbed/mbed-os-env:mbed-os-5.15-latest
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        target: [NUCLEO_F446RE]
        profile: [release]
        
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
          
      -
        name: build
        run: |
          set -e
          mbed deploy
          mbed compile -t GCC_ARM -m ${{ matrix.target }} --profile mbed-profiles/${{ matrix.profile }}.json
      -
        name: upload
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: BUILD/${{ matrix.target }}/GCC_ARM-${{ matrix.profile }}/${{ github.event.repository.name }}.bin
      - name: release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.target }}
            LICENSE
